syntax = "proto3";

package litshop;
option go_package = "protobuf/authservice";

service AuthService {
    rpc SignIn(AddItemRequest) returns (Empty) {}
    rpc SignUp(AddItemRequest) returns (Empty) {}
    rpc Logout(EmptyCustomerRequest) returns (Empty) {}
}

message CartItem {
    string product_id = 1;
    int32  quantity = 2;
}

message AddItemRequest {
    string user_id = 1;
    CartItem item = 2;
}

message EmptyCustomerRequest {
    string user_id = 1;
}

message Empty {}